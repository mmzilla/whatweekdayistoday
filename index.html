<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

		<title>What weekday is today?</title>
	</head>
	<body>
		
		<div class="container-fluid">
			
			<h1>What weekday is today?</h1>
			
			<form class="form-inline" id="dateform">
			  	<select class="custom-select my-1 mr-sm-2" name="month" id="month">
				    <option>Jan</option>
				    <option>Feb</option>
				    <option>Mar</option>
				    <option>Apr</option>
				    <option>May</option>
				    <option>Jun</option>
				    <option>Jul</option>
				    <option>Aug</option>
				    <option>Sep</option>
				    <option>Oct</option>
				    <option>Nov</option>
				    <option>Dec</option>
			  	</select>
				
				<select class="custom-select my-1 mr-sm-2" name="day" id="day">
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
				    <option>5</option>
				    <option>6</option>
				    <option>7</option>
				    <option>8</option>
				    <option>9</option>
				    <option>10</option>
				    <option>11</option>
				    <option>12</option>
				    <option>13</option>
				    <option>14</option>
				    <option>15</option>
				    <option>16</option>
				    <option>17</option>
				    <option>18</option>
				    <option>19</option>
				    <option>20</option>
				    <option>21</option>
				    <option>22</option>
				    <option>23</option>
				    <option>24</option>
				    <option>25</option>
				    <option>26</option>
				    <option>27</option>
				    <option>28</option>
				    <option>29</option>
				    <option>30</option>
				    <option>31</option>
			  	</select>
			  	
				<input type="text" name="year" class="form-control my-1 mr-sm-2 col-1 numberonly" maxlength="4" id="year" placeholder="year">

			  	<button type="button" id="submit_button" class="btn btn-primary my-1">Submit</button>
			</form>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		
		<script>
 		$(".numberonly").on("keypress keyup blur",function (event) {    
           $(this).val($(this).val().replace(/[^\d].+/, ""));
            if ((event.which < 48 || event.which > 57)) {
                event.preventDefault();
            }
        });
        
        $("#submit_button").click(function(event){
			if($("#year").val() < 1900 || $("#year").val() > 2099){
				alert("Range of year is from 1900 to 2099");
		        event.preventDefault();
		    }else{
				var data = $("#dateform").serializeArray();
				$.ajax({
				    url: "index.php",
				    data: data,
				    type: "POST"
				}).done(function(resp) {
     				alert(resp);
  				});
		    }
		});
		</script>
		
	</body>
</html>
